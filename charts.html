<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charts</title>
  
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://code.highcharts.com/modules/exporting.js"></script>
  <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.css">
  <link rel="stylesheet" type="text/css" href="charts.css">
</head>



<body>
  <div id="container" style="width:100%; height:400px;"></div>
  
<div class="form">
<form class="statistics">
Statistics of company X<br>
<select placeholder="Choose data" class="chosen-select statistics" multiple style="width:350px;" tabindex="6">
    <option type="checkbox" value="Number of existing customers" selected>Number of existing customers</option> 
    <option type="checkbox" value="Turnover in thousands">Turnover in thousands</option>
    <option type="checkbox" value="Number of new customers">Number of new customers</option>
    <option type="checkbox" value="Number of employees">Number of employees</option>
    <option type="checkbox" value="Value of export in millions">Value of export in millions</option>
</select>
</form>

<form>
  All metrics on same axis <br>
  <label for="yes">Yes</label>
  <input type="radio" name="axes" class="nr_axes" id="yes" value="yes"><br>
  <label for="no">No</label>
  <input type="radio" name="axes" class="nr_axes" id="no" value="no" checked><br>
</form> 
</div>


<script type="text/javascript">
$(".chosen-select").chosen();
</script>
<script src="charts.js"></script>
</body>
</html>
